version: '3.8'

services:
  sanhedrin:
    build: .
    ports:
      - "8000:8000"
    environment:
      - SANHEDRIN_LOG_LEVEL=INFO
      - SANHEDRIN_STORAGE_TYPE=sqlite
      - SANHEDRIN_DB_PATH=/data/sanhedrin.db
    volumes:
      - sanhedrin-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional Redis for distributed deployments
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    profiles:
      - redis

  # Development service
  dev:
    build:
      context: .
      target: builder
    ports:
      - "8000:8000"
    environment:
      - SANHEDRIN_LOG_LEVEL=DEBUG
      - SANHEDRIN_DEV_MODE=true
    volumes:
      - .:/app
      - sanhedrin-data:/data
    command: uvicorn sanhedrin.server:app --host 0.0.0.0 --port 8000 --reload
    profiles:
      - dev

volumes:
  sanhedrin-data:
  redis-data:
